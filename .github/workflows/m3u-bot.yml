name: Auto Update M3U (Cleaned)

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download source M3U
        run: |
          curl -L --fail https://fifabd.site/OPLLX5/LIVE2.m3u -o source.m3u

      - name: Clean & filter M3U
        run: |
          awk '
          BEGIN { skip=0 }

          # ================== BLOCK BANNERS / ADS ==================
          /RANAPK/ { next }
          /JOIN TG/ { next }
          /Telegram/ { next }
          /t\.me/ { next }
          /ফাইল চুরি/ { next }
          /END____/ { next }

          # ================== BLOCK WELCOME TEXT ==================
          /WELCOME/ { skip=1; next }
          /Welcome/ { skip=1; next }
          /welcome/ { skip=1; next }
          /•.*WELCOME.*•/ { skip=1; next }
          /★.*WELCOME.*★/ { skip=1; next }
          /●.*WELCOME.*●/ { skip=1; next }
          /---.*WELCOME.*---/ { skip=1; next }

          # ================== BLOCK EMPTY EXTINF ==================
          /^#EXTINF:-1[[:space:]]*$/ { skip=1; next }

          # ================== BLOCK FAKE STREAMS ==================
          /entry\.mp4/ { skip=1; next }

          # ================== BLOCK WELCOME IN LOGO ==================
          /tvg-logo=.*[Ww]elcome/ { skip=1; next }
          /tvg-logo=.*[Ww]elcomes/ { skip=1; next }

          # ================== SKIP URL IF EXTINF BLOCKED ==================
          skip==1 && /^http/ { skip=0; next }

          # ================== PRINT VALID LINES ==================
          { skip=0; print }
          ' source.m3u > LIVE2.m3u

      - name: Commit and push if changed
        run: |
          git config user.name "m3u-bot"
          git config user.email "m3u-bot@users.noreply.github.com"

          git add LIVE2.m3u
          git diff --cached --quiet || git commit -m "Auto update LIVE2.m3u (cleaned)"
          git push
